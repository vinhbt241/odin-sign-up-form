<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container-left">
    <div class="container-logo">
      <img src="reference/odin-lined.png" alt="Odin Logo" id="odin-logo">
      <p id="logo-line">ODIN</p>
    </div>

    <div class="photographer">
      <p>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
    </div>
  </div>
  <div class="container-right">
    <div class="content">
      <div class="advertise">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <i>now</i> to get started.</p>
        <p id="get-line">You <i>know</i> you want to.</p>
      </div>
      <p>Let's do this!</p>
      <form class="sign-up" method="post">
        <div class="container-info">
          <div class="container-input">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name">
          </div>
          <div class="container-input">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name">
          </div>
          <div class="container-input">
            <label for="email">EMAIL</label>
            <input type="email" id="email">
          </div>
          <div class="container-input">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="tel" id="phone-number" pattern="(\d{10})">
          </div>
          <div class="container-input" id="container-pwd">
            <label for="pwd">PASSWORD</label>
            <input type="password" id="pwd">
          </div>
          <div class="container-input">
            <label for="confirm-pwd">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-pwd">
          </div>
        </div>

        <div class="container-login">
          <button type="submit" id="create-account">Create Account</button>
          <p id="login">Already have account? <a href="" id="login-link">Log in</a></p>
        </div>
      </form>
      
    </div>
  </div>
</body>
</html>
